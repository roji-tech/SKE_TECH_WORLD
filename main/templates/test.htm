<!DOCTYPE html>
<html lang="en">
  <head>
    <meta charset="UTF-8" />
    <meta name="viewport" content="width=device-width, initial-scale=1.0" />
    <title>SKE TECH SOLUTION</title>
    <style>
      body {
        font-family: Arial, sans-serif;
        margin: 0;
        padding: 0;
        background-color: #00274d; /* Navy color */
        color: #f0f8ff; /* Alice Blue */
        text-align: center;
      }

      header {
        background-color: #003366; /* Darker Navy */
        padding: 1rem;
        color: #f0f8ff; /* Alice Blue */
      }

      h1 {
        margin: 0;
        font-size: 2.5rem;
        font-weight: bold;
      }

      ul {
        list-style-type: none;
        padding: 0;
        margin: 2rem auto;
        max-width: 600px;
        display: flex;
        flex-direction: column;
        gap: 1rem;
      }

      li {
        font-size: 1.25rem;
      }

      a {
        text-decoration: none;
        color: #f0f8ff; /* Alice Blue */
        background-color: #004080; /* Medium Blue */
        padding: 1rem 1.5rem;
        border-radius: 5px;
        display: inline-block;
        transition: background-color 0.3s, transform 0.2s;
      }

      a:hover {
        background-color: #003366; /* Darker Navy */
        transform: scale(1.05);
      }

      @media (max-width: 768px) {
        ul {
          flex-direction: column;
          padding: 1rem;
        }

        li {
          font-size: 1.1rem;
        }
      }
    </style>
  </head>
  <body>
    <header>
      <h1>SKE TECH SOLUTION</h1>
    </header>

    <main>
      <ul>
        <li>
          <a target="_blank" href="{% url 'teachers' %}">Teacher's Dashboard</a>
        </li>
        <li>
          <a target="_blank" href="{% url 'myadmin' %}">Admin's Dashboard</a>
        </li>
        <li>
          <a target="_blank" href="/skesuperadmin">SuperAdmin's Dashboard</a>
        </li>
        <li>
          <a target="_blank" href="/students">Student's Dashboard</a>
        </li>
      </ul>
    </main>
  </body>
</html>

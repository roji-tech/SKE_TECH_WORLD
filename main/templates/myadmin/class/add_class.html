{% load static %}

<!DOCTYPE html>
<html lang="en">
  <head>
    <meta charset="UTF-8" />
    <meta name="viewport" content="width=device-width, initial-scale=1.0" />
    <title>Add Class</title>
    <link rel="stylesheet" href="{% static 'css/myadmin/class/edit.css' %}" />
  </head>
  <body>
    <!-- Edit starts -->
    <div class="container">
      <div class="add-division">
        <p><span id="plus"></span>Add Class</p>
      </div>
      <div class="contents">
        <form>
          <p>
            <label for="id_name">Name:</label>
            <select name="name" class="class" required="" id="id_name">
              <option value="" selected="">---------</option>

              <option value="KG1">Kindergarten 1</option>

              <option value="KG2">Kindergarten 2</option>

              <option value="KG3">Kindergarten 3</option>

              <option value="PRY1">Primary 1</option>

              <option value="PRY2">Primary 2</option>

              <option value="PRY3">Primary 3</option>

              <option value="PRY4">Primary 4</option>

              <option value="PRY5">Primary 5</option>

              <option value="PRY6">Primary 6</option>

              <option value="JS1">Junior Secondary 1</option>

              <option value="JS2">Junior Secondary 2</option>

              <option value="JS3">Junior Secondary 3</option>

              <option value="SS1">Senior Secondary 1</option>

              <option value="SS2">Senior Secondary 2</option>

              <option value="SS3">Senior Secondary 3</option>
            </select>
          </p>

          <p>
            <label for="id_academic_session">Academic session:</label>
            <select
              name="academic_session"
              required=""
              id="id_academic_session"
            >
              <option value="" selected="">---------</option>

              <option value="10">2024-2025 (Lamlad)</option>
            </select>
          </p>

          <p>
            <label for="id_class_teacher">Class teacher:</label>
            <select name="class_teacher" id="id_class_teacher">
              <option value="" selected="">---------</option>
            </select>
          </p>

          <p>
            <label for="id_division">Division:</label>
            <select name="division" id="id_division">
              <option value="" selected="">---------</option>
            </select>
          </p>

          <p>
            <label for="id_category">Category:</label>
            <select name="category" id="id_category">
              <option value="" selected="">---------</option>
            </select>
          </p>
          <div class="inline-f">
            <label for="Class" class="class">Class</label>
            <select id="class-select" class="input">
              <option value="Class 1">Class 1</option>
              <option value="Class 2">Class 2</option>
              <option value="Class 3">Class 3</option>
              <option value="Other">Other</option>
            </select>
          </div>

          <div class="inline-f">
            <label for="Department" class="class">Division Name</label>
            <input
              type="text"
              id="Division Name"
              placeholder="Enter Division Name"
              class="input"
              required=""
            />
          </div>
        </form>

        <form>
          {% comment %} {{ form.as_p }} {% endcomment %}
          <div class="inline-f">
            <label for="Class" class="class">Class</label>
            <select id="class-select" class="input">
              <option value="Class 1">Class 1</option>
              <option value="Class 2">Class 2</option>
              <option value="Class 3">Class 3</option>
              <option value="Other">Other</option>
            </select>
          </div>
          <div class="inline-f" id="other-class-container">
            <label for="OtherClass" class="class">Class Name</label>
            <input type="text" id="other-class" class="input" />
          </div>

          <div class="inline-f">
            <label for="Department" class="class">Division Name</label>
            <input
              type="text"
              id="Division Name"
              placeholder="Enter Division Name"
              class="input"
              required
            />
          </div>
          <div class="inline-f-container">
            <div class="inline-f"></div>
            <div class="inline-f">
              <label for="class type" class="class-type" id="class-type1"
                >Class Type</label
              >
              <select class="input-2">
                <option value="">Class Type</option>
                <option value="sciences">Sciences</option>
                <option value="arts">Arts</option>
                <option value="humanities">Humanities</option>
                <option value="commerce">Commerce</option>
              </select>
            </div>
          </div>
        </form>
      </div>
      <div class="function-btn">
        <button id="add">Save</button>
        <button id="cancel">Cancel</button>
      </div>
    </div>
    <!-- Edit ends -->

    <!-- Update Confirmation Modal -->
    <div id="updateModal" class="modal">
      <div class="modal-content">
        <p>Are you sure you want to Add this class?</p>
        <button id="confirmUpdate">Yes</button>
        <button id="closeUpdateModal">No</button>
      </div>
    </div>

    <!-- Cancel Confirmation Modal -->
    <div id="cancelModal" class="modal">
      <div class="modal-content">
        <p>Are you sure you want to leave?</p>
        <button id="confirmCancel">Yes</button>
        <button id="closeCancelModal">No</button>
      </div>
    </div>

    <script>
      document
        .getElementById("class-select")
        .addEventListener("change", function () {
          var otherClassContainer = document.getElementById(
            "other-class-container"
          );
          if (this.value === "Other") {
            otherClassContainer.style.display = "flex";
          } else {
            otherClassContainer.style.display = "none";
          }
        });

      document
        .getElementById("add")
        .addEventListener("click", function (event) {
          event.preventDefault();
          document.getElementById("updateModal").style.display = "block";
        });

      document
        .getElementById("cancel")
        .addEventListener("click", function (event) {
          event.preventDefault();
          document.getElementById("cancelModal").style.display = "block";
        });

      document
        .getElementById("confirmUpdate")
        .addEventListener("click", function () {
          // Add your update logic here
          document.getElementById("updateModal").style.display = "none";
          alert("Class updated successfully");
        });

      document
        .getElementById("closeUpdateModal")
        .addEventListener("click", function () {
          document.getElementById("updateModal").style.display = "none";
        });

      document
        .getElementById("confirmCancel")
        .addEventListener("click", function () {
          // Add your cancel logic here
          document.getElementById("cancelModal").style.display = "none";
          alert("You have left the edit page");
        });

      document
        .getElementById("closeCancelModal")
        .addEventListener("click", function () {
          document.getElementById("cancelModal").style.display = "none";
        });

      window.onclick = function (event) {
        if (event.target == document.getElementById("updateModal")) {
          document.getElementById("updateModal").style.display = "none";
        } else if (event.target == document.getElementById("cancelModal")) {
          document.getElementById("cancelModal").style.display = "none";
        }
      };
    </script>
  </body>
</html>

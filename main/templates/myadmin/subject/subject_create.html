<!DOCTYPE html>
<html lang="en">
  <head>
    <meta charset="UTF-8" />
    <meta name="viewport" content="width=device-width, initial-scale=1.0" />
    <title>Add Subject</title>

    <!-- Include jQuery -->
    <script src="https://code.jquery.com/jquery-3.6.0.min.js"></script>

    <!-- Include the jQuery Toast Plugin CSS -->
    <link
      rel="stylesheet"
      href="https://cdnjs.cloudflare.com/ajax/libs/jquery-toast-plugin/1.3.2/jquery.toast.min.css"
    />

    <!-- Include the jQuery Toast Plugin JS -->
    <script src="https://cdnjs.cloudflare.com/ajax/libs/jquery-toast-plugin/1.3.2/jquery.toast.min.js"></script>

    <script
      type="module"
      src="https://unpkg.com/ionicons@7.1.0/dist/ionicons/ionicons.esm.js"
    ></script>
    <script
      nomodule
      src="https://unpkg.com/ionicons@7.1.0/dist/ionicons/ionicons.js"
    ></script>

    <link rel="stylesheet" href="subject.css" />
    <link
      rel="stylesheet"
      href="https://fonts.googleapis.com/css2?family=Poppins:wght@300;400;500;600&display=swap"
    />
  </head>
  <style>
    * {
      font-family: sans-serif;
    }

    body {
      display: flex;
      justify-content: center;
      align-items: center;
      flex-direction: column;
    }

    .container {
      display: flex;
      flex-direction: column;
      width: 80%;
      background: #f8f7f788;
      margin: 10% auto;
      box-shadow: 0.1px 0.1px 0.3px;
      z-index: 100;
    }

    .add-division {
      padding-left: 20px;
    }

    .add-division p {
      margin: 20px;
      color: #1b94c3;
      font-weight: unset;
      font-family: sans-serif;
    }

    .contents {
      display: flex;
      flex-direction: column;
      border-top: 1px solid #b5adad;
      border-bottom: 1px solid #b5adad;
      padding: 20px;
      background: white;
    }

    .inline-f {
      display: flex;
      justify-content: space-between;
      margin: 20px 0;
    }

    .class {
      font-size: larger;
      width: 20%;
      text-align: center;
      display: flex;
      justify-content: end;
      align-items: center;
    }

    .input {
      width: 70%;
      height: 35px;
      background: transparent;
      border: 1px solid #b5adad;
    }

    input::placeholder {
      font-size: large;
    }

    #ast {
      color: red;
      font-size: large;
      font-size: larger;
      width: 10%;
      text-align: center;
      display: flex;
      justify-content: center;
      align-items: center;
    }

    .function-btn {
      text-align: end;
      padding: 2%;
    }

    .function-btn2 {
      margin: 2em 0;
      display: flex;
      justify-content: end;
    }

    a {
      text-decoration: none;
      color: white;
      cursor: pointer;
    }

    #add {
      padding: 10px 15px;
      background: #1b94c3;
      color: white;
      border-radius: 3px;
      border: 0;
    }

    #cancel {
      padding: 10px 15px;
      background: #ffffffe0;
      border-radius: 3px;
      border: 1px solid #b5adad;
      margin: 0 20px;
    }

    #save {
      padding: 10px 15px;
      background: rgb(8, 228, 8);
      color: white;
      border-radius: 3px;
      border: 0;
    }

    * {
      font-family: "Poppins", sans-serif;
      margin: 0;
      padding: 0;
      box-sizing: border-box;
    }

    body {
      display: flex;
      justify-content: center;
      align-items: center;
      flex-direction: column;
      background-color: #f8f8f8;
      padding: 20px;
    }

    .container {
      width: 90%;
      background: #fff;
      border: 1px solid #b5adad;
      border-radius: 8px;
      box-shadow: 0 4px 8px rgba(0, 0, 0, 0.1);
      overflow: hidden;
    }

    .add-division {
      background-color: #1b94c3;
      color: #fff;
      padding: 1em 2em;
      text-align: center;
    }

    .contents {
      padding: 2em;
    }

    .inline-f {
      margin-bottom: 1em;
    }

    .class {
      display: block;
      margin-bottom: 0.5em;
      font-weight: 500;
    }

    .input {
      width: 100%;
      padding: 0.5em;
      border: 1px solid #b5adad;
      border-radius: 4px;
    }

    .function-btn,
    .function-btn2 {
      display: flex;
      justify-content: center;
      padding: 1em;
      background: #f1f1f1;
    }

    .function-btn button,
    .function-btn2 button {
      margin: 0 10px;
      padding: 0.5em 2em;
      border: none;
      border-radius: 4px;
      cursor: pointer;
      font-weight: 500;
    }

    #add {
      background-color: #007bff;
      color: #fff;
    }

    #add:hover {
      background-color: #0069d9;
    }

    #save {
      background-color: #28a745;
      color: #fff;
    }

    #save:hover {
      background-color: #218838;
    }

    #cancel {
      background-color: #dc3545;
      color: #fff;
    }

    #cancel:hover {
      background-color: #c82333;
    }

    /* Overlay Styles */
    .overlay {
      display: none;
      position: fixed;
      z-index: 1000;
      left: 0;
      top: 0;
      width: 100%;
      height: 100%;
      background-color: rgba(0, 0, 0, 0.5);
      justify-content: center;
      align-items: center;
      opacity: 0;
      transition: opacity 0.3s ease;
    }

    .overlay.show {
      display: flex;
      opacity: 1;
    }

    .overlay-content {
      background-color: #fefefe;
      padding: 20px;
      border-radius: 5px;
      box-shadow: 0 0 10px rgba(0, 0, 0, 0.2);
      text-align: center;
      position: relative;
    }

    .overlay-content p {
      font-size: 1.2em;
      margin-bottom: 20px;
    }

    .overlay-content button {
      padding: 8px 20px;
      margin: 0 5px;
      cursor: pointer;
      background-color: #1b94c3;
      color: #fff;
      border: none;
      border-radius: 4px;
    }

    .overlay-content button:hover {
      background-color: #03a73a;
    }

    .overlay .close {
      position: absolute;
      top: 10px;
      right: 20px;
      cursor: pointer;
      font-size: 1.5em;
    }

    /* Success Overlay Styles */
    .success-overlay {
      color: rgba(3, 102, 3, 0.8);
    }

    .success-overlay .overlay-content {
      background-color: #d4edda;
      color: rgba(3, 102, 3, 0.8);
    }

    .success-overlay .overlay-content p {
      font-size: 1.5em;
    }

    .success-overlay .overlay-content button {
      background-color: #28a745;
    }

    .success-overlay .overlay-content button:hover {
      background-color: #218838;
    }
    .add-sub {
      color: #fff;
    }
    clasess {
      background-color: #f1f1f1;
    }
  </style>
  <body>
    <!-- Container starts -->
    <div class="container">
      <div class="add-division">
        <h1>Add Subject</h1>
      </div>
      <div class="contents">
        <form id="subjectForm" method="post" action=".">
          {% csrf_token %} {{ form.non_field_errors }}

          <div class="inline-f">
            <label for="school_class" class="class">Class</label>
            <input
              list="school_classes"
              name="school_class"
              placeholder="Select"
              class="input"
              id="school_class_id"
              value="{{ form.school_class.value|default_if_none:'' }}"
            />
            <datalist id="school_classes">
              {% for class in form.fields.school_class.queryset %}
              <option value="{{ class.name }}" id="{{ class.id }}">
                {{ class.name }}
              </option>
              {% endfor %}
            </datalist>
          </div>

          <div id="subjectContainer">
            <div class="inline-f">
              <label for="Subject" class="class">Subject</label>
              <input type="text" name="subject" class="input" />
            </div>
          </div>
          <div class="function-btn">
            <button type="button" id="add">Add</button>
          </div>

          <div class="function-btn2">
            <button type="button" id="save">Save</button>
            <button type="button" id="cancel">Cancel</button>
          </div>
        </form>
      </div>
    </div>
    <!-- Container ends -->

    <!-- Add Confirmation Overlay -->
    <div id="addOverlay" class="overlay">
      <div class="overlay-content">
        <span class="close">&times;</span>
        <p>Are you sure you want to add this subject?</p>
        <button id="confirmAdd">Yes</button>
        <button id="closeAddOverlay">No</button>
      </div>
    </div>

    <!-- Save Confirmation Overlay -->
    <div id="saveOverlay" class="overlay">
      <div class="overlay-content">
        <span class="close">&times;</span>
        <p>Are you sure you want to save the changes?</p>
        <button id="confirmSave">Yes</button>
        <button id="closeSaveOverlay">No</button>
      </div>
    </div>

    <!-- Cancel Confirmation Overlay -->
    <div id="cancelOverlay" class="overlay">
      <div class="overlay-content">
        <span class="close">&times;</span>
        <p>Are you sure you want to cancel?</p>
        <button id="confirmCancel">Yes</button>
        <button id="closeCancelOverlay">No</button>
      </div>
    </div>

    <!-- Success Overlay -->
    <div id="successOverlay" class="overlay success-overlay">
      <div class="overlay-content">
        <span class="close">&times;</span>
        <p>Subject added successfully!</p>
        <button id="closeSuccessOverlay">Close</button>
      </div>
    </div>
    <script src="https://cdn.jsdelivr.net/npm/bootstrap@5.3.0/dist/js/bootstrap.bundle.min.js"></script>
    <script>
      function showSuccessToast() {
        window.$.toast({
          heading: "Sign Up Success",
          text: "You have successfully added the class Subjects",
          showHideTransition: "slide",
          icon: "success",
          position: "top-right",
        });
      }

      function showErrorToast(msg) {
        window.$.toast({
          heading: "Error",
          text: msg,
          showHideTransition: "slide",
          icon: "error",
          position: "top-right",
        });
      }

      // Close the overlay when the user clicks on the close button (x)
      var closeOverlay = document.querySelectorAll(".close");
      closeOverlay.forEach(function (button) {
        button.addEventListener("click", function () {
          var overlay = button.closest(".overlay");
          overlay.classList.remove("show");
        });
      });

      // Close the overlay when the user clicks outside of it
      window.addEventListener("click", function (event) {
        var overlays = document.querySelectorAll(".overlay");
        overlays.forEach(function (overlay) {
          if (event.target === overlay) {
            overlay.classList.remove("show");
          }
        });
      });

      // Overlay for Add button
      document
        .getElementById("add")
        .addEventListener("click", function (event) {
          event.preventDefault();
          var subjectContainer = document.getElementById("subjectContainer");
          var newSubjectField = document.createElement("div");
          newSubjectField.classList.add("inline-f");
          newSubjectField.innerHTML =
            '<label for="subject" class="class">Subject</label><input type="text" name="subject" class="input" />';
          subjectContainer.appendChild(newSubjectField);
        });

      // Overlay for Save button
      document
        .getElementById("save")
        .addEventListener("click", function (event) {
          event.preventDefault();
          document.getElementById("saveOverlay").classList.add("show");
        });

      // Overlay for Cancel button
      document
        .getElementById("cancel")
        .addEventListener("click", function (event) {
          event.preventDefault();
          document.getElementById("cancelOverlay").classList.add("show");
        });

      // Logic for add overlay
      document
        .getElementById("confirmAdd")
        .addEventListener("click", function () {
          document.getElementById("addOverlay").classList.remove("show");
          document.getElementById("successOverlay").classList.add("show");
        });

      document
        .getElementById("closeAddOverlay")
        .addEventListener("click", function () {
          document.getElementById("addOverlay").classList.remove("show");
        });

      // Logic for save overlay
      document
        .getElementById("confirmSave")
        .addEventListener("click", function () {
          submitForm();
        });

      document
        .getElementById("closeSaveOverlay")
        .addEventListener("click", function () {
          document.getElementById("saveOverlay").classList.remove("show");
        });

      // Logic for cancel overlay
      document
        .getElementById("confirmCancel")
        .addEventListener("click", function () {
          document.getElementById("cancelOverlay").classList.remove("show");
        });

      document
        .getElementById("closeCancelOverlay")
        .addEventListener("click", function () {
          document.getElementById("cancelOverlay").classList.remove("show");
        });

      // Close the success overlay
      document
        .getElementById("closeSuccessOverlay")
        .addEventListener("click", function () {
          document.getElementById("successOverlay").classList.remove("show");
        });

      function validateFormData(formData) {
        const requiredFields = ["school_class", "subject"];

        // Check for required fields
        for (let field of requiredFields) {
          if (!formData.get(field)) {
            showErrorToast(`${field.replace("_", " ")} is required.`);
            return false;
          }
        }

        // Validate distinct subjects
        const subjects = formData.getAll("subject"); // Assuming subjects is an array of inputs
        const distinctSubjects = new Set(subjects);

        console.log(distinctSubjects.size, subjects.length);

        if (distinctSubjects.size !== subjects.length) {
          showErrorToast("Subject names must be distinct.");
          return false;
        }

        return true;
      }

      async function submitForm() {
        const form = document.getElementById("subjectForm");
        const schoolClassInput = document.getElementById("school_class_id");
        const formData = new FormData(form);
        const csrfToken = document.querySelector(
          'input[name="csrfmiddlewaretoken"]'
        ).value;

        // Get the selected value from the input
        const selectedClassName = schoolClassInput.value;

        // Find the corresponding option element in the datalist
        const selectedOption = document.querySelector(
          `#school_classes option[value="${selectedClassName}"]`
        );

        // If the option exists, get its ID
        if (selectedOption) {
          const selectedClassId = selectedOption.getAttribute("id");

          // Set the ID in the FormData object instead of the class name
          formData.set("school_class", selectedClassId);

          // Log the selected class ID and the name for debugging
          console.log(
            `Selected class ID: ${selectedClassId}, Selected class name: ${selectedClassName}`
          );
        } else {
          console.error("No matching class found for the selected value.");
          return;
        }
        console.log(formData.school_class, selectedOption, selectedClassName);

        // Custom validation
        if (!validateFormData(formData)) {
          return; // Stop submission if validation fails
        }

        await fetch("{% url 'add-subject' %}", {
          method: "POST",
          body: formData,
          headers: {
            "X-CSRFToken": csrfToken,
          },
        })
          .then((response) => {
            return response.json();
          })
          .then((response) => {
            document.getElementById("saveOverlay").classList.remove("show");
            document.getElementById("successOverlay").classList.add("show");
            setTimeout(() => {
              window.location.href = "{% url 'list-subjects' %}";
            }, 4000);
          })
          .catch((error) => {
            showErrorToast(error.message);
          });
      }
    </script>
  </body>
</html>

<!DOCTYPE html>
<html lang="en">

<head>
  <meta charset="UTF-8" />
  <meta name="viewport" content="width=device-width, initial-scale=1.0" />
  <title>Subject List</title>
  <link rel="stylesheet" href="https://fonts.googleapis.com/css2?family=Poppins:wght@300;400;500;600&display=swap" />
  <style>
    * {
      font-family: "Poppins", sans-serif;
      margin: 0;
      padding: 0;
      box-sizing: border-box;
    }

    body {
      display: flex;
      justify-content: center;
      align-items: center;
      flex-direction: column;
      background-color: #f8f8f8;
      padding: 20px;
    }

    .table-datas {
      border: 1px solid #b5adad;
      width: 90%;
      background: #f8f7f788;
      margin-bottom: 10%;
    }

    .sub-rows {
      border-bottom: 1px solid #b5adad;
      padding: 1em 2em;
      background: #fff;
    }

    .sub-rows p {
      color: #525050;
      font-weight: 500;
      font-size: 1.2em;
    }

    .search-row {
      display: flex;
      justify-content: space-between;
      align-items: center;
      padding: 1em 2em;
      background: #fff;
    }

    .search-row span,
    .search-row input {
      border: 1px solid #b5adad;
      border-radius: 3px;
      padding: 5px;
    }

    .search-row input {
      width: 50%;
      height: 35px;
      background: transparent;
    }

    select {
      border: none;
      padding: 5px;
      outline: none;
      font-size: 1em;
    }

    table {
      width: 100%;
      border-collapse: collapse;
      margin-top: 10px;
      background: #fff;
    }

    table,
    th,
    td {
      border: 1px solid #b5adad;
      padding: 1em;
      text-align: center;
    }

    a {
      text-decoration: none;
      color: #1b94c3;
    }

    a:hover {
      color: #03a73a;
    }

    /* Overlay Styles */
    .overlay {
      display: none;
      position: fixed;
      z-index: 1000;
      left: 0;
      top: 0;
      width: 100%;
      height: 100%;
      background-color: rgba(0, 0, 0, 0.5);
      justify-content: center;
      align-items: center;
      opacity: 0;
      transition: opacity 0.3s ease;
    }

    .overlay.show {
      display: flex;
      opacity: 1;
    }

    .overlay-content {
      background-color: #fefefe;
      padding: 20px;
      border-radius: 5px;
      box-shadow: 0 0 10px rgba(0, 0, 0, 0.2);
      text-align: center;
      position: relative;
    }

    .overlay-content p {
      font-size: 1.2em;
      margin-bottom: 20px;
    }

    .overlay-content button {
      padding: 8px 20px;
      margin: 0 5px;
      cursor: pointer;
      background-color: #1b94c3;
      color: #fff;
      border: none;
      border-radius: 4px;
    }

    .overlay-content button:hover {
      background-color: #03a73a;
    }

    .overlay .close {
      position: absolute;
      top: 10px;
      right: 20px;
      cursor: pointer;
      font-size: 1.5em;
    }
  </style>
</head>

<body>
  <div class="table-datas">
    <div class="sub-rows">
      <p>Subject Class List</p>
    </div>

    <div class="search-row">
      <span>
        <select name="class" id="classSelect">
          <option value="">All Classes</option>
          {% for class in school_classes %}
          <option value="{{ class.id }}" {% if request.GET.class_id|stringformat:'s' == class.id|stringformat:'s' %}
            selected {% endif %}>
            {{ class.name }}
          </option>
          {% endfor %}
        </select>
      </span>
      <input type="search" placeholder="Search" id="searchInput" />
    </div>

    <table>
      <tr>
        <th>*</th>
        <th>Class Name</th>
        <th>Class Subject</th>
        <th>Edit</th>
        <th>Delete</th>
      </tr>
      {% for subject in subjects %}
      <tr id="{{ subject.pk }}">
        <td>{{ forloop.counter }}</td>
        <td>{{ subject.school_class.name }}</td>
        <td>{{ subject.name }}</td>
        <td><a href="{% url 'update-subject' subject.pk %}">EditüîÅ</a></td>
        <td><a href="{% url 'delete-subject' subject.pk %}" class="delete">DeleteüöÆ</a></td>
      </tr>
      {% endfor %}
    </table>
  </div>

  <!-- Delete Confirmation Overlay -->
  <div id="deleteOverlay" class="overlay">
    <div class="overlay-content">
      <span class="close">&times;</span>
      <p>Are you sure you want to delete this subject?</p>
      <button id="confirmDelete">Yes</button>
      <button id="closeDeleteOverlay">No</button>
    </div>
  </div>
  <!-- Script for handling filtering and overlay -->
  <script>
    document.getElementById('classSelect').addEventListener('change', function () {
      const classId = this.value;
      const searchQuery = document.getElementById('searchInput').value;
      const url = new URL(window.location.href);
      if (classId) {
        url.searchParams.set('class_id', classId);
      } else {
        url.searchParams.delete('class_id');
      }
      if (searchQuery) {
        url.searchParams.set('q', searchQuery);
      }
      window.location.href = url.href;
    });

    // Search functionality (optional)
    document.getElementById('searchInput').addEventListener('keyup', function (event) {
      if (event.key === 'Enter') {
        const classId = document.getElementById('classSelect').value;
        const searchQuery = this.value;
        const url = new URL(window.location.href);
        if (classId) {
          url.searchParams.set('class_id', classId);
        }
        if (searchQuery) {
          url.searchParams.set('q', searchQuery);
        } else {
          url.searchParams.delete('q');
        }
        window.location.href = url.href;
      }
    });

    // Script for handling the delete confirmation overlay (unchanged)
    var closeOverlay = document.querySelectorAll(".close");
    closeOverlay.forEach(function (button) {
      button.addEventListener("click", function () {
        var overlay = button.closest(".overlay");
        overlay.classList.remove("show");
      });
    });

    window.addEventListener("click", function (event) {
      var overlays = document.querySelectorAll(".overlay");
      overlays.forEach(function (overlay) {
        if (event.target === overlay) {
          overlay.classList.remove("show");
        }
      });
    });

    var deleteButtons = document.querySelectorAll(".delete");
    var deleteOverlay = document.getElementById("deleteOverlay");
    var confirmDeleteButton = document.getElementById("confirmDelete");
    var closeDeleteOverlayButton = document.getElementById("closeDeleteOverlay");
    var rowToDelete;

    deleteButtons.forEach(function (button) {
      button.addEventListener("click", function (event) {
        event.preventDefault();
        rowToDelete = button.closest("tr");
        deleteOverlay.classList.add("show");
      });
    });

    confirmDeleteButton.addEventListener("click", function () {
      deleteOverlay.classList.remove("show");
      const deleteUrl = `{% url 'delete-subject' 0 %}`.replace('0', rowToDelete.id);
      window.location.href = deleteUrl;
      rowToDelete.remove();
    });

    closeDeleteOverlayButton.addEventListener("click", function () {
      deleteOverlay.classList.remove("show");
    });
  </script>


  <!-- Script for Overlay -->
  <script>
    // Close the overlay when the user clicks on the close button (x)
    var closeOverlay = document.querySelectorAll(".close");
    closeOverlay.forEach(function (button) {
      button.addEventListener("click", function () {
        var overlay = button.closest(".overlay");
        overlay.classList.remove("show");
      });
    });

    // Close the overlay when the user clicks outside of it
    window.addEventListener("click", function (event) {
      var overlays = document.querySelectorAll(".overlay");
      overlays.forEach(function (overlay) {
        if (event.target === overlay) {
          overlay.classList.remove("show");
        }
      });
    });

    // Show the delete confirmation overlay
    var deleteButtons = document.querySelectorAll(".delete");
    var deleteOverlay = document.getElementById("deleteOverlay");
    var confirmDeleteButton = document.getElementById("confirmDelete");
    var closeDeleteOverlayButton =
      document.getElementById("closeDeleteOverlay");
    var rowToDelete;

    deleteButtons.forEach(function (button) {
      button.addEventListener("click", function (event) {
        event.preventDefault();
        rowToDelete = button.closest("tr");
        deleteOverlay.classList.add("show");
      });
    });

    // Confirm delete action
    confirmDeleteButton.addEventListener("click", function () {
      rowToDelete.remove();
      deleteOverlay.classList.remove("show");
    });

    // Close the delete overlay
    closeDeleteOverlayButton.addEventListener("click", function () {
      deleteOverlay.classList.remove("show");
    });
  </script>
</body>

</html>

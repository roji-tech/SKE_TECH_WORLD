<!DOCTYPE html>
<html lang="en">
  <head>
    <meta charset="UTF-8" />
    <meta name="viewport" content="width=device-width, initial-scale=1.0" />
    <title>Delete Confirmation</title>
    <link
      href="https://fonts.googleapis.com/css2?family=Poppins:wght@300;400;500;700&display=swap"
      rel="stylesheet"
    />
    <style>
      * {
        margin: 0;
        padding: 0;
        box-sizing: border-box;
      }

      body {
        font-family: "Poppins", sans-serif;
        background-color: #f4f4f4;
        display: flex;
        flex-direction: column;
        height: 100vh;
        justify-content: center;
        align-items: center;
      }

      .confirmation-container {
        background-color: rgba(0, 0, 0, 0.7);
        position: fixed;
        top: 0;
        left: 0;
        width: 100%;
        height: 100%;
        display: flex;
        justify-content: center;
        align-items: center;
        z-index: 1000;
        animation: fadeIn 0.3s ease-in-out;
      }

      .confirmation-box {
        background-color: #ffffff;
        border-radius: 12px;
        padding: 40px 50px;
        text-align: center;
        box-shadow: 0px 10px 40px rgba(0, 0, 0, 0.2);
        width: 100%;
        max-width: 400px;
        animation: scaleUp 0.3s ease-in-out;
      }

      .confirmation-box h1 {
        font-size: 24px;
        font-weight: 700;
        color: #333;
        margin-bottom: 20px;
      }

      .confirmation-box p {
        font-size: 16px;
        color: #777;
        margin-bottom: 30px;
        line-height: 1.6;
      }

      .confirmation-buttons {
        display: flex;
        justify-content: space-between;
        gap: 20px;
      }

      .cancel-btn,
      .delete-btn {
        padding: 12px 20px;
        font-size: 16px;
        font-weight: 500;
        border-radius: 8px;
        border: none;
        cursor: pointer;
        flex-grow: 1;
        transition: all 0.3s ease;
      }

      .cancel-btn {
        background-color: #f1f1f1;
        color: #555;
      }

      .cancel-btn:hover {
        background-color: #e0e0e0;
      }

      .delete-btn {
        background-color: #ff4d4d;
        color: #ffffff;
      }

      .delete-btn:hover {
        background-color: #ff3333;
      }

      /* Animations */
      @keyframes fadeIn {
        from {
          opacity: 0;
        }
        to {
          opacity: 1;
        }
      }

      @keyframes scaleUp {
        from {
          transform: scale(0.9);
        }
        to {
          transform: scale(1);
        }
      }
    </style>
  </head>

  <body>
    {% include 'pages_header.html' %}

    <div class="confirmation-container">
      <form method="post" class="confirmation-box">
        {% csrf_token %}
        <h1>Confirm Deletion</h1>
        <p>
          Are you sure you want to delete "<strong>{{ object }}</strong>"? This action cannot be undone.
        </p>
        <div class="confirmation-buttons">
          <a href="{% url 'list-subjects' %}">
            <button type="button" class="cancel-btn">Cancel</button>
          </a>
          <button type="submit" class="delete-btn">Yes, Delete</button>
        </div>
      </form>
    </div>
  </body>
</html>

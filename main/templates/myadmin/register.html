{% load static %}

<!DOCTYPE html>
<html lang="en">
  <head>
    <meta charset="UTF-8" />
    <meta name="viewport" content="width=device-width, initial-scale=1.0" />
    <title>Sign Up</title>

    <!-- Include jQuery -->
    <script src="https://code.jquery.com/jquery-3.6.0.min.js"></script>

    <!-- Include the jQuery Toast Plugin CSS -->
    <link
      rel="stylesheet"
      href="https://cdnjs.cloudflare.com/ajax/libs/jquery-toast-plugin/1.3.2/jquery.toast.min.css"
    />

    <!-- Include the jQuery Toast Plugin JS -->
    <script src="https://cdnjs.cloudflare.com/ajax/libs/jquery-toast-plugin/1.3.2/jquery.toast.min.js"></script>

    <script
      type="module"
      src="https://unpkg.com/ionicons@7.1.0/dist/ionicons/ionicons.esm.js"
    ></script>
    <script
      nomodule
      src="https://unpkg.com/ionicons@7.1.0/dist/ionicons/ionicons.js"
    ></script>

    <link rel="stylesheet" href="{% static 'css/myadmin/register.css' %}" />
  </head>

  <body>
    <section>
      <div class="form-box">
        <div class="form-value">
          <form id="registerForm" data-action="/admin/register/" method="POST">
            {% csrf_token %}

            <h2>Register</h2>

            <div class="inputbox">
              <ion-icon name="person-outline"></ion-icon>
              <input type="text" name="username" required />
              <label>Username</label>
            </div>

            <div class="inputbox">
              <ion-icon name="person-outline"></ion-icon>
              <input type="text" name="first_name" required />
              <label>First Name</label>
            </div>

            <div class="inputbox">
              <ion-icon name="person-outline"></ion-icon>
              <input type="text" name="last_name" required />
              <label>Last Name</label>
            </div>

            <div class="inputbox">
              <ion-icon name="person-outline"></ion-icon>
              <input type="email" name="email" required />
              <label>Email</label>
            </div>

            <div class="inputbox">
              <ion-icon name="lock-closed-outline"></ion-icon>
              <input type="password" name="password" required />
              <label>Password</label>
            </div>

            <div class="inputbox">
              <ion-icon name="lock-closed-outline"></ion-icon>
              <input type="password" name="retype_password" required />
              <label>Retype Password</label>
            </div>

            <div class="inputbox">
              <ion-icon name="layers-outline"></ion-icon>
              <select required name="gender">
                <option value="" disabled selected></option>
                <option value="M">Male</option>
                <option value="F">Female</option>
              </select>
              <label>Gender</label>
            </div>

            <h2>School Info</h2>

            <div class="inputbox">
              <ion-icon name="person-outline"></ion-icon>
              <input type="text" name="school_name" required />
              <label>School Name</label>
            </div>

            <div class="inputbox">
              <ion-icon name="person-outline"></ion-icon>
              <input type="text" name="school_email" required />
              <label>School Email</label>
            </div>

            <div class="inputbox">
              <ion-icon name="person-outline"></ion-icon>
              <input type="text" name="school_phone" required />
              <label>School Phone</label>
            </div>

            <div class="inputbox">
              <ion-icon name="person-outline"></ion-icon>
              <input type="text" name="school_address" required />
              <label>School Address</label>
            </div>

            <div class="forget">
              <label><input type="checkbox" />Remember Me</label>
              <a href="#">Forgot Password?</a>
            </div>

            <button type="button" onclick="submitForm()">
              Register My School
            </button>

            <div class="register">
              <p>
                Already have an account?
                <a href="{% url 'admin-login' %}">Login</a>
              </p>
            </div>
          </form>
        </div>
      </div>
    </section>

    <script src="https://cdn.jsdelivr.net/npm/bootstrap@5.3.0/dist/js/bootstrap.bundle.min.js"></script>
    <script>
      function validateEmail(email) {
        const emailPattern = /^[^\s@]+@[^\s@]+\.[^\s@]+$/;
        return emailPattern.test(email);
      }

      function validatePasswords(password, retypePassword) {
        return password === retypePassword;
      }

      function validateFormData(formData) {
        const requiredFields = [
          "username",
          "first_name",
          "last_name",
          "email",
          "password",
          "school_name",
          "school_email",
          "school_phone",
          "school_address",
        ];

        for (let field of requiredFields) {
          if (!formData.get(field)) {
            showErrorToast(`${field.replace("_", " ")} is required.`);
            return false;
          }
        }

        if (!validateEmail(formData.get("email"))) {
          showErrorToast("Invalid email format.");
          return false;
        }

        if (
          !validatePasswords(
            formData.get("password"),
            formData.get("retype_password")
          )
        ) {
          showErrorToast("Passwords do not match.");
          return false;
        }

        return true;
      }

      function showSuccessToast() {
        window.$.toast({
          heading: "Sign Up Success",
          text: "You have successfully registered your school",
          showHideTransition: "slide",
          icon: "success",
          position: "top-right",
        });
      }

      function showErrorToast(msg) {
        window.$.toast({
          heading: "Sign Up Error",
          text: msg,
          showHideTransition: "slide",
          icon: "error",
          position: "top-right",
        });
      }

      async function submitForm() {
        const form = document.getElementById("registerForm");
        const formData = new FormData(form);
        const csrfToken = document.querySelector(
          'input[name="csrfmiddlewaretoken"]'
        ).value;

        // Custom validation
        if (!validateFormData(formData)) {
          return; // Stop submission if validation fails
        }

        await fetch(form.dataset.action, {
          method: "POST",
          body: formData,
          headers: {
            "X-CSRFToken": csrfToken,
          },
        })
          .then((response) => {
            if (!response.ok) {
              throw new Error("Network response was not ok");
            }
            return response.json();
          })
          .then((data) => {
            if (data.status) {
              showSuccessToast();
              setTimeout(() => {
                window.location.href = "/admin/login/";
              }, 4000);
            } else {
              showErrorToast(
                data.message || "Registration failed. Please try again."
              );
            }
          })
          .catch((error) => {
            showErrorToast(error.message);
          });
      }
    </script>
  </body>
</html>

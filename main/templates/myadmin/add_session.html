{% load static %}
<!DOCTYPE html>
<html lang="en">
  <head>
    <meta charset="UTF-8" />
    <meta name="viewport" content="width=device-width, initial-scale=1.0" />
    <title>Add Academic Session</title>

    <style>
      /* Add some basic styles for the overlay */
      .overlay {
        display: none;
        position: fixed;
        top: 0;
        left: 0;
        width: 100%;
        height: 100%;
        background: rgba(0, 0, 0, 0.5);
        justify-content: center;
        align-items: center;
        z-index: 1000;
        /* Ensure the overlay is on top */
      }

      .overlay-content {
        background: white;
        padding: 20px;
        border-radius: 10px;
        text-align: center;
        width: 300px;
      }

      .overlay-buttons {
        margin-top: 20px;
      }

      .overlay-buttons button {
        margin: 0 10px;
      }
    </style>

    <style>
      @import url("https://fonts.googleapis.com/css2?family=Poppins:wght@400;600&display=swap");

      * {
        font-family: "Poppins", sans-serif;
      }

      body {
        display: flex;
        flex-direction: column;
        justify-content: start;
        align-items: center;
        height: 100vh;
        margin: 0;
        background: #f0f0f0;
      }

      .container {
        display: flex;
        flex-direction: column;
        width: 80%;
        background: #f8f7f788;
        margin: 15% auto;
        box-shadow: 0.1px 0.1px 0.3px;
        z-index: 100;
        padding: 20px;
        border-radius: 8px;
      }

      .add-division {
        padding-left: 20px;

        display: flex;
        justify-content: space-between;
      }

      .add-division p {
        color: #1b94c3;
        font-weight: 600;
      }

      .contents {
        display: flex;
        flex-direction: column;
        border-top: 1px solid #b5adad;
        border-bottom: 1px solid #b5adad;
        padding: 20px;
        background: white;
        border-radius: 8px;
      }

      h3 {
        font-weight: 600;
      }

      #ast {
        color: red;
      }

      #text {
        font-size: small;
        font-weight: 400;
      }

      .forms {
        display: flex;
        flex-direction: column;
        gap: 10px;
        margin-top: 10px;
      }

      .formInput {
        display: grid;
        grid-template-columns: 1fr 2fr;
        align-items: center;
        border-bottom: 5px solid rgb(226, 226, 226);
        padding: 5px;
        padding-bottom: 10px;
        border: 1px solid #1782a150;
      }

      @media screen and (max-width: 800px) {
        .formInput {
          display: grid;
          grid-template-columns: 1fr;
        }
      }

      .formInput label {
        text-transform: capitalize;
        font-weight: 600;
        font-size: 15px;
      }

      .formInput > input {
        border: none;
        width: 45%;
        padding: 8px;
        border-radius: 4px;
        font-size: medium;
        width: 90%;
        justify-self: flex-end;
        border: 1px solid #ccc;
      }

      input:focus {
        border: 1px solid #ccc;
      }

      .formInput input::placeholder {
        text-transform: capitalize;
        text-align: center;
      }

      I .formInput #dash {
        display: flex;
        justify-content: center;
        align-items: center;
        margin: 0 5px;
        font-size: larger;
        color: #b5adad;
      }

      .function-btn {
        text-align: end;
        padding: 2%;
      }

      #add {
        padding: 10px 15px;
        background: #1b94c3;
        color: white;
        border-radius: 3px;
        border: none;
        font-weight: 600;
        cursor: pointer;
      }

      #add:hover {
        background: #1782a1;
      }

      /* Overlay styles */
      .overlay {
        display: none;
        position: fixed;
        top: 0;
        left: 0;
        width: 100%;
        height: 100%;
        background: rgba(0, 0, 0, 0.7);
        justify-content: center;
        align-items: center;
      }

      .overlay-content {
        background: white;
        padding: 20px;
        border-radius: 8px;
        width: 40%;
        text-align: center;
      }

      .overlay-content h2 {
        margin-bottom: 20px;
      }

      .overlay-buttons {
        margin-top: 20px;
      }

      .overlay-buttons button {
        padding: 10px 15px;
        border: none;
        border-radius: 3px;
        font-weight: 600;
        cursor: pointer;
        margin: 0 10px;
      }

      #cancel {
        background: #b5adad;
        color: white;
      }

      #cancel:hover {
        background: #a09a9a;
      }

      #save {
        background: #1b94c3;
        color: white;
      }

      #save:hover {
        background: #1782a1;
      }
    </style>
  </head>

  <body>
    {% include 'pages_header.html' %}
    <!-- add class start -->
    <div class="container">
      <div class="add-division">
        <p><span id="plus"></span>Add Academic Session</p>
        <p>
          <a href="{% url 'myadmin' %}">Home</a>
        </p>
      </div>

      <div class="contents">
        <h3>
          Academic Session <span id="text">(Example: 2023-2024)</span
          ><span id="ast">*</span>
        </h3>

        <form method="post" id="sessionForm">
          {% csrf_token %}
          <div class="formInput">
            <label for="start_date">Session Start Date</label>
            {{ form.start_date }}
          </div>
          <div class="formInput">
            <label for="end_date">Session End Date</label>
            {{ form.end_date }}
          </div>
          <div class="formInput">
            <label for="name">Session Name ( 2024-2025 )</label>
            {{ form.name }}
          </div>
          <div class="formInput">
            <label for="name">Is Session Current</label>
            {{ form.is_current }}
          </div>

          <div class="function-btn">
            <button type="button" id="add">Add</button>
          </div>
        </form>
      </div>
    </div>
    <!-- add class end -->

    <!-- overlay start -->
    <div id="overlay" class="overlay">
      <div class="overlay-content">
        <p>Are you sure you want to add this session?</p>
        <div id="session-details"></div>
        <div class="overlay-buttons">
          <button id="confirm">Yes</button>
          <button id="cancel">No</button>
        </div>
      </div>
    </div>
    <!-- overlay end -->

    <script>
      const addButton = document.getElementById("add");
      const overlay = document.getElementById("overlay");
      const cancelButton = document.getElementById("cancel");
      const confirmButton = document.getElementById("confirm");
      const sessionDetails = document.getElementById("session-details");
      const sessionForm = document.getElementById("sessionForm");

      addButton.addEventListener("click", () => {
        const startDate = document.getElementById("start_date").value;
        const endDate = document.getElementById("end_date").value;
        let sessionName = document.getElementById("name").value;

        if (startDate && endDate) {
          if (!sessionName) {
            sessionName = `${new Date(startDate).getFullYear()}-${new Date(
              endDate
            ).getFullYear()}`;
            document.getElementById("name").value = sessionName;
          }
          sessionDetails.innerHTML = `
                    <p>Start Year: ${startDate}</p>
                    <p>End Year: ${endDate}</p>
                    <p>Session Name: ${sessionName}</p>
                    `;
          overlay.style.display = "flex";
        } else {
          alert("Please fill in all fields.");
        }
      });

      cancelButton.addEventListener("click", () => {
        overlay.style.display = "none";
      });

      confirmButton.addEventListener("click", () => {
        // Add your logic to handle the session addition here
        sessionForm.submit();
        overlay.style.display = "none";
      });
    </script>
  </body>
</html>

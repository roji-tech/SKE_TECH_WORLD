{% load form_tags %}
<!DOCTYPE html>
<html lang="en">
  <head>
    <meta charset="UTF-8" />
    <meta name="viewport" content="width=device-width, initial-scale=1.0" />
    <title>Upload Note</title>
    <style>
      @import url("https://fonts.googleapis.com/css2?family=Poppins:wght@300;400;500;600;700&display=swap");

      body {
        font-family: "Poppins", sans-serif;
        margin: 0;
        background-color: #f0f0f0;
        display: flex;
        justify-content: center;
        align-items: center;
        height: 100vh;
      }

      .container {
        text-align: center;
      }

      .add-division {
        margin-bottom: 20px;
      }

      .add-division p {
        font-size: 24px;
        color: #1b94c3;
      }

      #openOverlay {
        background-color: #1b94c3;
        color: #fff;
        padding: 10px 20px;
        border: none;
        border-radius: 5px;
        cursor: pointer;
      }

      #openOverlay:hover {
        background-color: #127185;
      }

      /* Overlay Styles */
      .overlay {
        display: none;
        position: fixed;
        top: 0;
        left: 0;
        width: 100%;
        height: 100%;
        background-color: rgba(0, 0, 0, 0.5);
        z-index: 1000;
        place-items: center;
      }

      .overlay-content {
        background-color: #fff;
        padding: 20px;
        border-radius: 5px;
        box-shadow: 0 0 10px rgba(0, 0, 0, 0.1);
        width: 100%;
        max-width: 600px;
        position: relative;
        padding: 40px;
      }

      .overlay-content .close {
        position: absolute;
        top: 10px;
        right: 10px;
        font-size: 24px;
        cursor: pointer;
        color: #aaa;
      }

      .inline-f {
        margin-bottom: 15px;
        text-align: left;
      }

      .inline-f label {
        display: block;
        margin-bottom: 5px;
      }

      .inline-f .input {
        width: 100%;
        padding: 10px;
        border: 1px solid #ccc;
        border-radius: 3px;
      }

      .function-btn {
        display: flex;
        justify-content: space-between;
      }

      #add,
      #cancel {
        background-color: #1b94c3;
        color: #fff;
        padding: 10px 20px;
        border: none;
        border-radius: 5px;
        cursor: pointer;
      }

      #cancel {
        background-color: #ff1717;
      }

      #add:hover {
        background-color: #127185;
      }

      #cancel:hover {
        background-color: #d41111;
      }
    </style>
  </head>
  <body>
    <div class="container">
      <div class="add-division">
        <p>Upload Note</p>
      </div>
      <button id="openOverlay">Upload Note</button>
    </div>

    <!-- Overlay -->
    <div class="overlay" id="uploadOverlay">
      <div class="overlay-content">
        <span class="close" id="closeOverlay">&times;</span>
        <form enctype="multipart/form-data" method="post">
            {% csrf_token %}
          <div class="inline-f">
            <label for="Subject" class="class">Title / Topic</label>
            <!-- <input type="text" placeholder="Subject" class="input" required /> -->
            {{ form.title|add_class:"input" }}
          </div>
          <div class="inline-f">
            <label for="Class" class="class">Class</label>
            <!-- <input type="text" placeholder="Class" required class="input" /> -->
            {{ form.school_class }}
          </div>

          <div class="inline-f">
            <label for="uploadedFile" class="class">Attachment File</label>
            <!-- <input type="file" class="input" /> -->
            {{ form.attachment }}
          </div>
          <div class="function-btn">
            <button type="submit" id="add">Save</button>
            <button type="button" id="cancel">Cancel</button>
          </div>
        </form>
      </div>
    </div>

    <script>
      const openOverlay = document.getElementById("openOverlay");
      const uploadOverlay = document.getElementById("uploadOverlay");
      const closeOverlay = document.getElementById("closeOverlay");
      const cancelOverlay = document.getElementById("cancel");

      openOverlay.addEventListener("click", function () {
        uploadOverlay.style.display = "grid";
      });

      closeOverlay.addEventListener("click", function () {
        uploadOverlay.style.display = "none";
      });

      cancelOverlay.addEventListener("click", function () {
        uploadOverlay.style.display = "none";
      });
    </script>
  </body>
</html>

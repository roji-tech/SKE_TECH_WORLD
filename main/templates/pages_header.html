{% load dashboard_tags %}
<head>
  <style>
    * {
      margin: 0;
      padding: 0;
      box-sizing: border-box;
      font-family: 'Poppins', sans-serif;
    }

    .pages_header {
      width: 100%;
      background-color: #1b94c3;
      display: flex;
      justify-content: space-between;
      align-items: center;
      padding: 15px 30px;
      color: #fff;
      box-shadow: 0px 4px 12px rgba(0, 0, 0, 0.1);
    }

    .logo-container {
      flex: 1;
    }

    .logo img {
      max-height: 50px;
    }

    .nav {
      flex: 2;
      text-align: center;
    }

    .nav-list {
      display: flex;
      justify-content: center;
      list-style: none;
    }

    .nav-item {
      margin: 0 15px;
    }

    .nav-item a {
      color: #fff;
      text-decoration: none;
      font-weight: 500;
      transition: color 0.3s ease;
    }

    .nav-item a:hover {
      color: #03a73a;
    }

    .auth-buttons {
      flex: 1;
      text-align: right;
    }

    .btn {
      padding: 10px 20px;
      margin-left: 10px;
      border-radius: 25px;
      font-weight: 500;
      text-decoration: none;
      transition: background-color 0.3s ease, color 0.3s ease;
    }

    .login-btn {
      background-color: transparent;
      border: 1px solid #fff;
      color: #fff;
    }

    .login-btn:hover {
      background-color: #03a73a;
      color: #fff;
    }

    .register-btn {
      background-color: #03a73a;
      color: #fff;
    }

    .register-btn:hover {
      background-color: #027a2a;
    }

    .menu-toggle {
      display: none;
      flex-direction: column;
      cursor: pointer;
    }

    .menu-toggle .bar {
      height: 3px;
      width: 25px;
      background-color: #fff;
      margin: 4px 0;
      transition: 0.4s;
    }

    /* Responsive for Mobile Devices */
    @media screen and (max-width: 768px) {
      .nav-list {
        display: none;
        flex-direction: column;
        width: 100%;
        text-align: center;
      }

      .nav-list.active {
        display: flex;
      }

      .nav-item {

      }

      .menu-toggle {
        display: flex;
      }

      .auth-buttons {
        display: none;
      }
    }
  </style>
</head>

<body>
  <header class="pages_header">
    <div class="logo-container">
      <a href="/" class="logo">
        <img src="/static/images/logo.png" alt="School Logo"> <!-- Replace with your logo -->
      </a>
    </div>
    <nav class="nav">
      <ul class="nav-list">
        <li class="nav-item"><a href="{% url 'dashboard_redirect' %}">Dashboard</a></li>
        <li class="nav-item"><a href="{% url 'settings' %}">Settings</a></li>
        <li class="nav-item"><a href="{% url 'profile' %}">Profile</a></li>
      </ul>
    </nav>
    <div class="auth-buttons">
      <a href="{% url 'logout_redirect' %}" class="btn login-btn">Logout</a>
    </div>
    <div class="menu-toggle" id="mobile-menu">
      <span class="bar"></span>
      <span class="bar"></span>
      <span class="bar"></span>
    </div>
  </header>

  <!-- Add your page content here -->
  <body>
    {% block content %}
    {% endblock content %}
  </body>
  <script>
    const mobileMenu = document.getElementById('mobile-menu');
    const navList = document.querySelector('.nav-list');

    mobileMenu.addEventListener('click', () => {
      navList.classList.toggle('active');
    });

  </script> <!-- Link to your JS file -->
</body>

</html>

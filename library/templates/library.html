<!DOCTYPE html>
<html lang="en">
<head>
    <meta charset="UTF-8">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <title>Library</title>
    <style>
        @import url('https://fonts.googleapis.com/css2?family=Poppins:wght@300;400;500;600;700&display=swap');

body {
    font-family: 'Poppins', sans-serif;
    display: flex;
    justify-content: center;
    align-items: center;
    flex-direction: column;
    margin: 0;
    background-color: #f0f0f0;
}

.container {
    width: 90%;
    margin-top: 20px;
    background-color: #fff;
    border: 1px solid #ccc;
    border-radius: 5px;
    box-shadow: 0 0 10px rgba(0, 0, 0, 0.1);
    padding: 20px;
}

.header {
    display: flex;
    justify-content: space-between;
    align-items: center;
    padding-bottom: 10px;
    border-bottom: 1px solid #ccc;
}

.header h1 {
    color: #1b94c3;
    font-size: 24px;
    margin: 0;
}

.upload-button {
    background-color: #1b94c3;
    padding: 8px 15px;
    border-radius: 5px;
}

.upload-button a {
    text-decoration: none;
    color: #fff;
    font-weight: bold;
}

.content {
    margin-top: 20px;
}

.search-bar {
    display: flex;
    justify-content: space-between;
    align-items: center;
    margin-bottom: 10px;
}

.search-bar select,
.search-bar input[type="search"] {
    padding: 8px;
    border: 1px solid #ccc;
    border-radius: 3px;
}

.table {
    overflow-x: auto;
}

table {
    width: 100%;
    border-collapse: collapse;
    margin-top: 10px;
}

table th,
table td {
    padding: 10px;
    text-align: left;
    border: 1px solid #ccc;
}

.table th {
    background-color: #f0f0f0;
}

.table td img {
    max-width: 100px;
    height: auto;
    display: block;
    margin: 0 auto;
}

.edit,
.delete {
    cursor: pointer;
    padding: 5px 10px;
    margin: 0 5px;
    border-radius: 3px;
    color: #fff;
}

.edit {
    background-color: #1b94c3;
}

.delete {
    background-color: #ff1717;
}

/* Overlay Styles */

.overlay {
    display: none;
    position: fixed;
    top: 0;
    left: 0;
    width: 100%;
    height: 100%;
    background-color: rgba(0, 0, 0, 0.5);
    z-index: 1000;
    justify-content: center;
    align-items: center;
}

.overlay-content {
    background-color: #fff;
    padding: 20px;
    border-radius: 5px;
    box-shadow: 0 0 10px rgba(0, 0, 0, 0.1);
    width: 50%;
    max-width: 600px;
    position: relative;
}

.overlay-content h2 {
    margin-top: 0;
    color: #1b94c3;
}

.overlay-content label {
    display: block;
    margin-bottom: 5px;
}

.overlay-content input,
.overlay-content button {
    width: 100%;
    padding: 10px;
    margin-bottom: 10px;
    border: 1px solid #ccc;
    border-radius: 3px;
}

.overlay-content button {
    background-color: #1b94c3;
    color: #fff;
    border: none;
    cursor: pointer;
}

.overlay-content button:hover {
    background-color: #127185;
}

.close {
    position: absolute;
    top: 10px;
    right: 10px;
    font-size: 24px;
    cursor: pointer;
    color: #aaa;
}

    </style>
</head>
<body>
    <div class="container">
        <div class="header">
            <h1>Library</h1>
            <div class="upload-button">
                <a href="#" id="upload">Upload Book</a>
            </div>
        </div>
        
        <div class="content">
            <div class="search-bar">
                <select name="class">
                    <option value="10">10</option>
                    <option value="9">9</option>
                    <option value="8">8</option>
                    <option value="7">7</option>
                    <option value="6">6</option>
                    <option value="5">5</option>
                    <option value="4">4</option>
                    <option value="3">3</option>
                    <option value="2">2</option>
                    <option value="1">1</option>
                </select>
                <input type="search" placeholder="Search">
            </div>

            <div class="table">
                <table>
                    <thead>
                        <tr>
                            <th>No.</th>
                            <th>Image</th>
                            <th>Title</th>
                            <th>Uploaded By</th>
                            <th>Download</th>
                            <th>Options</th>
                        </tr>
                    </thead>
                    <tbody>
                        <tr>
                            {% for book in library_books %}
                                <td>{{ book.id }}</td>
                                <td><img src="" alt="image">{{ book.url }}</td>
                                <td>{{ book.title }}</td>
                                <td>{{ book.self.request.user }}</td>
                                <td>{{ book.}}</td>
                                <td>
                                    <span class="edit"  href="{% url 'library:change_library_book' %}">Edit</span>
                                    <span class="delete" href="{% url 'delete_' %}">Delete</span>
                                </td>
                            {% endfor %}
                        </tr>
                    
                    </tbody>
                </table>
            </div>
        </div>
    </div>

    <!-- Upload Note Overlay -->
    <div class="overlay" id="uploadOverlay">
        <div class="overlay-content">
            <span class="close" id="closeOverlay">&times;</span>
            <h2>Upload Book</h2>
            <form action="{% url 'library:add_book_to_library' %}" method="POST" enctype="multipart/form-data">
                {% csrf_token %}
                <!-- Title Field -->
                <label for="bookTitle">Title:</label>
                <input type="text" id="bookTitle" name="title" required>
                
                <!-- Uploaded By Field -->
                <label for="uploadedBy">Uploaded By:</label>
                <input type="text" id="uploadedBy" name="uploaded_by">
                
                <!-- Image Upload Field -->
                <label for="uploadImage">Choose an image:</label>
                <input type="file" id="uploadImage" name="image" accept=".png,.jpg" required>
                
                <!-- File Upload Field -->
                <label for="uploadFile">Choose a file:</label>
                <input type="file" id="uploadFile" name="file" accept=".pdf,.doc,.docx" required>
                
                <!-- Submit Button -->
                <button type="submit">Upload</button>
            </form>
        </div>
    </div>
    
    <script>
        const uploadButton = document.getElementById('upload');
        const uploadOverlay = document.getElementById('uploadOverlay');
        const closeOverlay = document.getElementById('closeOverlay');

        uploadButton.addEventListener('click', function() {
            uploadOverlay.style.display = 'block';
        });

        closeOverlay.addEventListener('click', function() {
            uploadOverlay.style.display = 'none';
        });
    </script>
</body>
</html>

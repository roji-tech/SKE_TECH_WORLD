<!DOCTYPE html>
<html lang="en">
<head>
    <meta charset="UTF-8">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <title>Total Uploaded Books</title>
    <style>
        body {
            font-family: 'Arial', sans-serif;
            background: #f7f7f7;
            margin: 0;
            padding: 0;
        }

        .dashboard-container {
            display: flex;
            justify-content: center;
            align-items: center;
            height: 100vh;
            background-color: #2c3e50;
            color: white;
        }

        .dashboard-card {
            background-color: #34495e;
            border-radius: 15px;
            padding: 40px;
            width: 400px;
            text-align: center;
            box-shadow: 0px 4px 15px rgba(0, 0, 0, 0.2);
        }

        .dashboard-card h1 {
            font-size: 48px;
            margin-bottom: 20px;
            color: #ecf0f1;
        }

        .dashboard-card p {
            font-size: 24px;
            color: #bdc3c7;
        }

        .dashboard-card .total-books {
            font-size: 64px;
            color: #e74c3c;
            font-weight: bold;
            margin: 20px 0;
        }

        .dashboard-card .action-button {
            padding: 10px 20px;
            background-color: #e67e22;
            color: white;
            border: none;
            border-radius: 8px;
            cursor: pointer;
            text-decoration: none;
            font-size: 18px;
            transition: background-color 0.3s ease;
        }

        .dashboard-card .action-button:hover {
            background-color: #d35400;
        }

        .footer {
            margin-top: 30px;
            color: #95a5a6;
            font-size: 14px;
        }
    </style>
</head>
<body>
    <div class="dashboard-container">
        <div class="dashboard-card">
            <h1>Library Overview</h1>
            <p>Total Books Uploaded:</p>
            <div class="total-books">{{ total_books }}</div>
            <a href="{% url 'library:library_books_list' %}" class="action-button">View All Books</a>
        </div>
    </div>
</body>
</html>
